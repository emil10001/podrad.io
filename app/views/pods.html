<p>
Add a new podcast:<br>
<form ng-submit="addPod()">
    <input type="text" ng-model="newpod.name" size="30" placeholder="podcast name"><br>
    <input type="text" ng-model="newpod.url" size="30" placeholder="url">
    <button class="btn-primary" type="submit"><i class="icon-plus icon-white"></i></button>
</form>
</p>
<p>You are subscribed to:</p>
<p> <input type="text" ng-model="search" class="search-query" placeholder="Search"> </p>
<div ng-repeat="pod in myPods | filter:search | orderBy:'name'">
    <a class="btn btn-mini btn-danger" ng-click="deletePod(pod)"><i class="icon-remove icon-white"></i></a>
    <a  ng-click='getPodUrl(pod.id)'>{{pod.name}}</a>
</div>
