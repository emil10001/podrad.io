<div class="hero-unit">
    <h1>'PodRad.io!</h1>

    <p>
    <form ng-submit="addPod()">
        <input type="text" ng-model="name" size="30" placeholder="podcast name">
        <br>
        <input type="text" ng-model="url" size="60" placeholder="url">
        <input class="btn-primary" type="submit" value="add">
    </form>
    </p>
    <p>You are subscribed to:</p>
    <p> <input type="text" ng-model="search" class="search-query" placeholder="Search"> </p>
    <div ng-repeat="pod in myPods | filter:search | orderBy:'name'">
        <a class="btn btn-mini btn-danger" ng-click="deletePod(pod)"><i class="icon-remove icon-white"></i></a> 
        <a ng-href="{{pod.url}}">{{pod.name}}</a>
    </div>
</div>
